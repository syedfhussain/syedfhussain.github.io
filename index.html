<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Joni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4ec 50%, #ffd6e7 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            z-index: 1;
            position: relative;
            max-width: 90%;
        }

        .question-container {
            display: block;
        }

        .question-container.hidden {
            display: none;
        }

        .question {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 64, 129, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #aaa 0%, #888 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #999 0%, #777 100%);
        }

        /* Success Screen */
        .success-container {
            display: none;
            text-align: center;
        }

        .success-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-title {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.5rem;
            color: #e91e63;
            margin-bottom: 30px;
        }

        .success-hearts {
            font-size: 4rem;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .question {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-container" id="question-container">
            <div class="heart-icon">ğŸ’</div>
            <h1 class="question" id="question">Hiii Joni!!! </b>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn btn-yes" id="btn-yes" onclick="sayYes()">Yes! ğŸ’•</button>
                <button class="btn btn-no" id="btn-no" onclick="sayNo()">No</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-container" id="success-container">
            <div class="success-hearts">ğŸ’–ğŸ’•ğŸ’–</div>
            <h1 class="success-title">Yipeeeeeee!! ğŸ‰</h1>
            <p class="success-message">I love you so much! You make me the happiest person ever :)</p>
            <div class="success-hearts">ğŸ˜ğŸ’˜ğŸ˜</div>
        </div>
    </div>

    <!-- Confetti container -->
    <div class="confetti-container" id="confetti-container"></div>

    <script>
        // Escalating prompts when "No" is clicked
        const prompts = [
            "Are you sure? ğŸ¥º",
            "Please reconsider... ğŸ’”",
            "Think about it again! ğŸ¤”",
            "Don't do this to me ğŸ˜¢",
            "I'll be really sad... ğŸ˜­",
            "Pretty please? ğŸ™",
            "What if I say pretty pretty please? ğŸ’",
            "Just click yes already! ğŸ˜…",
            "PLEASE! ğŸ¥ºğŸ’•",
            "Pleeeeeaaaaaseeeeee ğŸ¥º",
            "PLEASE PLEASE!",
            ":( ğŸ¥º",
        ];

        let noClickCount = 0;
        let yesButtonScale = 1;

        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const heartEmojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'â¤ï¸', 'ğŸ’˜'];
            const customImages = ['joni1.png', 'joni2.png', 'joni3.png'];

            for (let i = 0; i < 18; i++) {
                // 30% chance to use custom image, 70% chance for emoji
                const useCustomImage = Math.random() < 0.3;

                if (useCustomImage) {
                    const img = document.createElement('img');
                    img.className = 'floating-heart';
                    img.src = customImages[Math.floor(Math.random() * customImages.length)];
                    img.style.left = Math.random() * 100 + '%';
                    img.style.animationDelay = Math.random() * 6 + 's';
                    img.style.width = (40 + Math.random() * 30) + 'px';
                    img.style.height = 'auto';
                    img.style.borderRadius = '50%';
                    img.style.objectFit = 'cover';
                    heartsContainer.appendChild(img);
                } else {
                    const heart = document.createElement('span');
                    heart.className = 'floating-heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 6 + 's';
                    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                    heartsContainer.appendChild(heart);
                }
            }
        }

        // Handle "Yes" button click
        function sayYes() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('success-container').classList.add('show');
            createConfetti();
        }

        // Handle "No" button click
        function sayNo() {
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('btn-yes');
            const noBtn = document.getElementById('btn-no');

            // Update the question text
            if (noClickCount < prompts.length) {
                question.textContent = prompts[noClickCount];
            } else {
                question.textContent = prompts[prompts.length - 1];
            }

            // Increase the "Yes" button size
            yesButtonScale += 0.2;
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            yesBtn.style.zIndex = noClickCount + 1;

            // Make the "No" button slightly smaller (but not too small)
            const noScale = Math.max(0.5, 1 - (noClickCount * 0.05));
            noBtn.style.transform = `scale(${noScale})`;

            // Add a little shake animation to the question
            question.style.animation = 'none';
            setTimeout(() => {
                question.style.animation = 'shake 0.5s ease';
            }, 10);

            noClickCount++;
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b9d', '#ff4081', '#e91e63', '#ff80ab', '#f48fb1', '#ffb6c1', '#ff69b4'];
            const shapes = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'âœ¨', 'ğŸ‰', 'ğŸ’'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';

                    // Random between emoji or colored square
                    if (Math.random() > 0.5) {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = (15 + Math.random() * 15) + 'px';
                    } else {
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }

                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Add shake animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20% { transform: translateX(-10px); }
                40% { transform: translateX(10px); }
                60% { transform: translateX(-10px); }
                80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize floating hearts
        createFloatingHearts();
    </script>
</body>
</html>
